<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #faf7f2;
      font-family: 'Inter', sans-serif;
      color: #2c2c2c;
    }

    .card {
      text-align: center;
      max-width: 520px;
      padding: 40px;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 28px;
      opacity: 0.9;
    }

    .leaf {
      font-size: 2rem;
      margin-bottom: 14px;
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="leaf">üçÉ</div>

    <h1>In Every Timeline</h1>

    <p>
      Just like chakra finds its way to the heart,<br>
      every path I take somehow leads to you.<br><br>

      Through every mission, every lifetime,<br>
      I‚Äôd choose you again ‚Äî without hesitation.
    </p>

    <div class="question">
      Will you be my Valentine?
    </div>
  </div>

</body>
</html>
